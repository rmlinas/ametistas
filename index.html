<head>

  <meta property="og:url" content="https://ametistas.lt">

  <link rel="preload" href="https://fonts.gstatic.com/s/cormorantgaramond/v18/co3bmC5gg_AWTcW6LsfNlGjvE71S70rM4Ugy_V14.woff2" as="font" type="font/woff2" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMuC6g1g6kz6x7e6VJrj5F7b4pbYx9q7rSsl3hTn6I4wX1z0lXrVx3pG3z4jQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    /* GLOBALUS NUSTATYMAI */
    *, *::before, *::after {
        box-sizing: border-box; 
    }
    
    :root {
      --amethyst-900:#0F0018;
      --amethyst-700:#3C2459;
      --amethyst-300:#C8A2C8;
      --gold:#D4AF37;
      --dark:#050505;
      --light:#FBFAFF;
      --max-width:1200px;
      --transition:.3s ease;
      
      /* Šviesus režimas (pagrindinis) */
      --bg-color: var(--light);
      --text-color: #111;
      --card-bg: #fff;
      --section-bg-light: #F7F7F7;
      --heading-color: var(--amethyst-700);
      --nav-bg: var(--light);
      --nav-shadow: 0 2px 10px rgba(0,0,0,.05);
      --toggle-icon: var(--amethyst-700);
      --telegram-blue: #0088CC; 
    }
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text-color);background:var(--bg-color);scroll-behavior:smooth; overflow-x:hidden;}
    a{color:inherit;text-decoration:none;}
    img{max-width:100%;display:block;height:auto;}
    h1,h2,h3,h4,h5,h6{margin:0;}
    button{cursor:pointer;border:none;outline:none;font-family:inherit; background:none;}
    
    /* Animacijos */
    @keyframes fadeIn {from{opacity:0} to{opacity:1}}
    @keyframes fadeUp {from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)}}
    .animate-fade-in{animation:fadeIn 1.5s ease-out forwards; opacity:0; animation-fill-mode: forwards;}
    .animate-fade-up{animation:fadeUp 1.2s ease-out forwards; opacity:0; animation-fill-mode: forwards;}

    /* Layout */
    .wrap{max-width:var(--max-width);margin:0 auto;padding:0 1rem;}

    /* Sticky navigacija - SU GRADIENTU IR BLUR */
    nav{
        position:sticky;
        top:0;
        z-index:999;
        background: linear-gradient(to bottom, var(--light) 0%, rgba(255,255,255,0.95) 100%);
        backdrop-filter: blur(4px);
        box-shadow:var(--nav-shadow); 
        transition: background var(--transition), backdrop-filter var(--transition);
    }
    body.dark-mode nav {
        background: var(--nav-bg); 
        backdrop-filter: blur(4px);
    }

    .nav-wrap{
        max-width:var(--max-width);
        margin:0 auto;
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:1rem;
    }
    
    .nav-links a{margin-left:1.5rem;font-weight:600;color:var(--heading-color);transition:color var(--transition);}
    .nav-links a:hover{color:var(--gold);}
    .nav-controls { display: flex; align-items: center; gap: 1rem; }
    #darkToggle {color:var(--toggle-icon); font-size:1.2rem;}
    
    /* Hamburger mygtukas - PATAISYTA: Su simboliu ☰ vietoj Font Awesome */
    .mobile-toggle { 
        font-size: 1.6rem; /* Padidintas dydis, kad atrodytų gerai */
        display: none; /* Pagal nutylėjimą paslėptas (Desktop) */
        background: rgba(255, 255, 255, 0.7); /* Lengvas fonas kontrastui */
        color: var(--amethyst-700) !important; 
        padding: 0.5rem 0.8rem; /* Platesnis padding, kad simbolis atrodytų subalansuotas */
        border-radius: 4px;
        line-height: 1;
        font-weight: 700; /* Storis, kad simbolis būtų aiškus */
    } 

    body.dark-mode .mobile-toggle {
        color: var(--gold) !important; 
        background: rgba(255, 255, 255, 0.05);
    }

    /* RADIKALIAI PAKEISTAS MOBILE MENIU STILIUS */
    .mobile-menu {
        position: fixed; 
        top: 0;
        right: 0;
        width: 80%; 
        height: 100vh;
        z-index: 9999; 
        background: var(--nav-bg);
        padding: 4rem 1.5rem 1.5rem; 
        box-shadow: -5px 0 20px rgba(0,0,0,.15);
        
        /* SLEPIMAS */
        transform: translateX(100%);
        transition: transform 0.4s ease-out;
        overflow-y: auto;
    }
    
    .mobile-menu.open { 
        /* ATIDARYMAS */
        transform: translateX(0);
    }
    
    .mobile-menu .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        color: var(--heading-color);
        padding: 0.5rem;
    }

    .mobile-menu a {
        display: block;
        padding: 0.8rem 0;
        border-bottom: 1px solid rgba(0,0,0,.08);
        color: var(--heading-color);
        font-weight: 600;
        font-size: 1.1rem;
    }
    .mobile-menu a:last-child { border-bottom: none; }
    
    /* MEDIA QUERIES (RESPONSIVE) */
    @media(min-width:769px) { 
        .mobile-toggle { display: none; } 
    }

    @media(max-width:768px){
        .nav-links{display:none;}
        .mobile-toggle { 
          display: block; /* Griežtas rodymas mobiliajame */
        } 
        #darkToggle { display: none; } 
        
        /* Hero Sekcija: MAŽESNIS AUKŠTIS IR PADDING */
        .hero { 
          min-height: 35vh; /* Mažiau tuščios erdvės */
          padding: 2rem 1rem; 
        }
        
        .hero .ctas { 
            margin-top: 1.5rem; 
            flex-direction: column; 
            gap: 0.75rem; 
            width: 100%; 
            max-width: 350px; 
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-primary, .btn-telegram, .btn-ghost { 
            width: 100%; 
            text-align: center; 
        }

        /* PATAISYTI TEKSTO DYDŽIAI */
        .lead { font-size: 0.95rem; padding: 0 0.75rem; }
        .purchase-step p { font-size: 0.9rem; }
        .purchase-step h4 { font-size: 1.2rem; }
        .btn-telegram, .btn-ghost { font-size: 0.95rem; }
        
        .about-grid { grid-template-columns: 1fr; }
        .about-hero { order: -1; margin-top: 0!important; }
        .purchase-step p { word-wrap: break-word; }
    }
    
    /* Hero Sekcija - NUOTRAUKA + GRADIENTAS */
    .hero{
        min-height:70vh;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        color:var(--light);
        padding:3.5rem 1rem;
        
        background: 
            linear-gradient(135deg, rgba(15, 0, 24, 0.75), rgba(60, 36, 89, 0.65)), /* Užtemdantis sluoksnis */
            url('https://images.unsplash.com/photo-1549484306-03a890a5015b?q=80&w=1974&auto=format&fit=crop') no-repeat center/cover;
    }

    /* HERO ir ANTRAŠČIŲ STILIAI (NAUDOJANT CLAMP()) */
    .hero h1 {
        font-family:'Cormorant Garamond',serif;
        font-weight:300;
        font-size: clamp(2rem, 6vw, 3rem); /* Padidintas pagrindinės antraštės dydis */
        line-height: 1.1;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem; /* Tarpas tarp H1 ir lead */
    }
    
    .hero h1 .dot{color:var(--gold);}
    
    .hero p.lead {
        font-size: clamp(0.8rem, 2.5vw, 1.2rem);
        margin-top:1rem;
        font-style:italic;
        color:rgba(255,255,255,.92); 
    }
    
    .section-title {
        font-family:'Cormorant Garamond',serif;
        font-weight:700;
        font-size: clamp(1.6rem, 4vw, 2rem); 
        color:var(--heading-color);
        text-align:center;
        margin-bottom:1rem;
        letter-spacing:.1em; 
        transition: color var(--transition);
    }
    /* ... (likę CSS stiliai) ... */

    /* Dark mode stiliai */
    body.dark-mode {
      --bg-color: #111;
      --text-color: #eee;
      --card-bg: #1b1b1b;
      --section-bg-light: #181818;
      --heading-color: var(--amethyst-300);
      --nav-bg: #111;
      --nav-shadow: 0 2px 10px rgba(255,255,255,.05);
      --toggle-icon: var(--gold);
    }
    /* ... (likę Dark Mode stiliai) ... */
  </style>
</head>
<body class="animate-fade-in">

  <nav>
    <div class="nav-wrap">
      <div class="nav-links">
        <a href="#apie-mus">Apie mus</a>
        <a href="#kolekcijos-perziura">Kolekcijos peržiūra</a>
        <a href="#astromineralogija">Konsultacijos</a>
        <a href="#kontaktai">Kontaktai</a>
      </div>
      
      <div class="nav-controls">
        <button id="darkToggle" aria-label="Perjungti tamsos režimą">
          <i class="fas fa-moon"></i>
        </button>
        <button id="mobileToggle" class="mobile-toggle" aria-label="Atidaryti meniu">
          &#9776; </button>
      </div>
    </div>

    <div id="mobileMenu" class="mobile-menu">
      <button class="close-btn" id="mobileClose" aria-label="Uždaryti meniu">
          <i class="fas fa-times"></i>
      </button>
      <a href="#apie-mus">Apie mus</a>
      <a href="#kolekcijos-perziura">Kolekcijos peržiūra</a>
      <a href="#astromineralogija">Konsultacijos</a>
      <a href="#kontaktai">Kontaktai</a>
      <a href="#" id="darkToggleMobile" style="border-bottom: none;">Perjungti temą <i class="fas fa-moon"></i></a>
    </div>
  </nav>

  <main>
    <section class="hero">
      <div class="wrap">
        <h1 class="animate-fade-up" style="animation-delay:0.4s;">Ametistas.lt – <span class="dot">kristalų oazė</span></h1>
        <p class="lead animate-fade-up" style="animation-delay:0.6s;font-family:'Cormorant Garamond',serif;font-style:italic;">
          Natūralūs Akmenys. Aura. Astromineralogija.
        </p>
        <div class="ctas animate-fade-up" style="animation-delay:0.9s;">
            <a class="btn-telegram" href="https://t.me/ametistaslt" target="_blank" rel="noopener" aria-label="Peržiūrėti naują kolekciją Telegram kanale">
                <i class="fab fa-telegram-plane"></i> Peržiūrėti Kolekciją
            </a>
            <a class="btn-ghost" href="#astromineralogija">Gaukite konsultaciją</a>
        </div>
      </div>
    </section>

    <section id="kolekcijos-perziura" class="animate-fade-up section-light-bg" style="animation-delay:0.5s;">
        </section>
    
    <section id="apie-mus" class="animate-fade-up" style="animation-delay:0.7s;">
        </section>

    <section id="astromineralogija" class="section-light-bg animate-fade-up" style="animation-delay:0.9s;">
        </section>
    
    <section id="pristatymas" class="animate-fade-up" style="animation-delay:1.1s; padding: 3rem 0;">
        </section>

    <section id="facebook-feed" class="fb-section animate-fade-up" style="animation-delay: 1.3s;">
        </section>
  </main>

  <footer id="kontaktai" class="animate-fade-in" style="animation-delay: 1.5s;">
    </footer>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/lt_LT/sdk.js#xfbml=1&version=v20.0"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.body;

      // DARK MODE
      const darkToggle = document.getElementById('darkToggle');
      const darkToggleMobile = document.getElementById('darkToggleMobile');
      const lightIcon = 'fa-moon';
      const darkIcon = 'fa-sun';

      function setMode(isDark) {
        const toggleIcon = (el) => {
          if (!el) return;
          const icon = el.querySelector('i');
          if(icon) {
            icon.classList.remove(lightIcon, darkIcon);
            icon.classList.add(isDark ? darkIcon : lightIcon);
          }
        };
        
        toggleIcon(darkToggle);
        toggleIcon(darkToggleMobile);
        
        body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('darkMode', isDark);
      }

      setMode(localStorage.getItem('darkMode') === 'true');

      darkToggle?.addEventListener('click', () => setMode(!body.classList.contains('dark-mode')));
      darkToggleMobile?.addEventListener('click', (e) => {
          e.preventDefault(); 
          setMode(!body.classList.contains('dark-mode'));
      });

      // MOBILE MENU
      const mobileToggle = document.getElementById('mobileToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileClose = document.getElementById('mobileClose'); // Pridėtas uždarymo mygtukas
      
      const toggleMenu = () => {
          mobileMenu.classList.toggle('open');
          // Pastaba: Hamburgerio ikonos nebekeičiame (lieka ☰)
      };

      if(mobileToggle && mobileMenu) {
        mobileToggle.addEventListener('click', toggleMenu);
      }
      
      // Uždarymas per X mygtuką
      mobileClose?.addEventListener('click', toggleMenu);


      // Uždaryti meniu paspaudus nuorodą
      mobileMenu?.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if(link.id !== 'darkToggleMobile') {
            mobileMenu.classList.remove('open');
          }
        });
      });
    });
  </script>

</body>
</html>
