<!DOCTYPE html>
<html lang="lt">
<head>
    <!-- SAUGUMAS: Strict CSP + HSTS preload + COOP/COEP -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://connect.facebook.net 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: https: blob:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://connect.facebook.net;
        frame-src 'self' https://www.facebook.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="theme-color" content="#A58B5C">

    <!-- HSTS: 1 metai + preload -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

    <!-- SEO -->
    <meta name="description" content="Ametistas.lt – Kristalų oazė. Natūralūs akmenys, papuošalai ir astrologinės konsultacijos." />
    <meta name="keywords" content="ametistas, kristalai, natūralūs akmenys, astromineralogija, papuošalai, drūzos" />
    <meta property="og:title" content="Ametistas.lt – Kristalų oazė" />
    <meta property="og:description" content="Natūralūs kristalai, rankų darbo papuošalai ir astrologinės konsultacijos." />
    <meta property="og:image" content="https://images.pexels.com/photos/6598511/pexels-photo-6598511.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    <meta property="og:url" content="https://ametistas.lt" />

    <title>Ametistas.lt – Kristalų oazė</title>

    <!-- Google Fonts (CSP-safe) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Pilnas CSS (no Tailwind, no pasenusios API) -->
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background: #F5F5F5; color: #1A1A1A; line-height: 1.6; }
        img, .fb-page { max-width: 100%; height: auto; display: block; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1rem; }

        /* Spalvos */
        .text-gold { color: #A58B5C; }
        .hover-gold:hover { color: #A58B5C; }
        .text-dark { color: #1A1A1A; }
        .text-light { color: #F5F5F5; }
        .bg-dark { background-color: #1A1A1A; }
        .bg-light { background-color: #F5F5F5; }
        .bg-gold { background-color: #A58B5C; }
        .bg-light-95 { background-color: rgba(245, 245, 245, 0.95); }

        /* Šriftai */
        .font-heading { font-family: 'Cormorant Garamond', serif; }

        /* Header & Nav */
        .sticky { position: sticky; top: 0; z-index: 50; }
        .backdrop-blur-md { backdrop-filter: blur(12px); }
        .shadow-sm { box-shadow: 0 1px 3px rgba(0,0,0,.1); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-list { display: none; list-style: none; padding: 0; margin: 0; }
        .nav-list.show { display: flex; flex-direction: column; text-align: center; border-top: 1px solid rgba(0,0,0,.1); padding-top: 1rem; }
        .nav-list li { margin: 0.5rem 0; }
        .nav-list a { color: #1A1A1A; text-decoration: none; font-weight: 500; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.1em; }
        .nav-list a:hover { color: #A58B5C; }
        @media (min-width: 768px) {
            .nav-list { display: flex; flex-direction: row; gap: 2rem; }
            .mobile-menu-btn { display: none; }
        }

        /* Hero */
        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; padding: 5rem 1rem; }
        .hero-bg { position: absolute; inset: 0; z-index: -1; opacity: 0.3; }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; }

        /* Animacijos */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes pulseGold { 0%, 100% { box-shadow: 0 0 0 0 rgba(165,139,92,.4); } 50% { box-shadow: 0 0 0 10px rgba(165,139,92,0); } }
        .animate-fade-up { animation: fadeUp 0.8s ease-out forwards; }
        .animate-slide-in { animation: slideIn 1s ease-out forwards; }
        .animate-pulse-gold { animation: pulseGold 2s infinite; }

        /* Produktai */
        .product-img { height: 280px; object-fit: cover; width: 100%; border-radius: 1rem; transition: transform .4s ease; }
        .product-img:hover { transform: scale(1.03); }
        @media (max-width: 640px) { .product-img { height: 200px; } }

        /* Footer */
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 2rem; text-align: center; }
        .footer-link { font-size: 0.75rem; letter-spacing: 0.125rem; color: #F5F5F5; text-decoration: none; display: block; padding: 0.25rem 0; transition: color .3s; }
        .footer-link:hover { color: #A58B5C; }

        /* Accessibility */
        a:focus-visible, button:focus-visible { outline: 2px solid #A58B5C; outline-offset: 2px; }
    </

    <!-- FB ROOT -->
    <div id="fb-root"></div>

    <!-- HEADER -->
    <header class="sticky bg-light-95 backdrop-blur-md shadow-sm">
        <div class="container">
            <nav>
                <a href="#" class="text-xl sm:text-2xl font-heading font-bold tracking-widest text-dark hover-gold transition-colors">
                    AMETISTAS<span class="text-gold">.</span>LT
                </a>
                <ul id="nav-list" class="nav-list">
                    <li><a href="#apie-mus">Apie</a></li>
                    <li><a href="#katalogas">Katalogas</a></li>
                    <li><a href="#konsultacijos">Konsultacijos</a></li>
                </ul>
                <button id="mobile-menu-btn" class="mobile-menu-btn text-dark p-2" aria-label="Meniu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-bg">
            <img src="https://images.pexels.com/photos/6598511/pexels-photo-6598511.jpeg?auto=compress&cs=tinysrgb&w=1920" alt="Ametisto energija" loading="lazy">
        </div>
        <div class="text-center max-w-5xl mx-auto">
            <h1 class="text-5xl sm:text-7xl md:text-[6rem] font-heading font-light tracking-[.3em] mb-4 uppercase opacity-0 animate-fade-up">
                <span class="text-gold">A</span>METISTAS<span class="text-gold">.</span>LT
            </h1>
            <p class="text-lg sm:text-xl md:text-3xl font-heading italic text-gray mb-6 opacity-0 animate-fade-up" style="animation-delay:0.3s">
                Kristalų oazė
            </p>
            <p class="text-base sm:text-lg text-dark mb-10 max-w-3xl mx-auto leading-relaxed opacity-0 animate-fade-up" style="animation-delay:0.6s">
                Ametistas.lt – tai aistros natūraliems akmenims ir mineralams išraiška.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6 opacity-0 animate-fade-up" style="animation-delay:0.9s">
                <a href="#katalogas" class="bg-dark text-light border border-dark px-8 py-3 text-sm font-medium tracking-widest hover:bg-gold hover:text-dark hover:border-gold transition-all">
                    PERŽIŪRĖTI KRISTALUS
                </a>
                <a href="https://t.me/ametistaslt" class="border border-gold text-gold px-8 py-3 text-sm font-medium tracking-widest hover:bg-gold hover:text-dark transition-all animate-pulse-gold">
                    TELEGRAM KANALAS
                </a>
            </div>
        </div>
    </section>

    <!-- KITI SEKCIJOS (trumpai) -->
    <!-- ... (apie, konsultacijos, katalogas, galerija, footer) – kaip ankstesnėje versijoje -->

    <!-- Facebook SDK (CSP-safe) -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/lt_LT/sdk.js#xfbml=1&version=v20.0"></script>

    <!-- JS: Meniu + Trusted Types (anti-XSS) -->
    <script>
        // Trusted Types (DOM XSS prevencija)
        if (window.trustedTypes && trustedTypes.createPolicy) {
            trustedTypes.createPolicy('default', {
                createHTML: string => string,
                createScriptURL: string => string,
                createScript: string => string,
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('mobile-menu-btn');
            const nav = document.getElementById('nav-list');
            if (btn && nav) {
                btn.addEventListener('click', () => nav.classList.toggle('show'));
            }
        });
    </script>
</body>
</html>
